<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>one week angularjs</title>
    <script src="http://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.4.6/angular.js"></script>
    <script type="text/javascript">
    </script>

    <style type="text/css"> body {background-color: lightblue;}

    </style>
</head>
<body>

<div ng-app="myApp"  class="wrapper">
    <img ng-src="http://placehold.it/150x100?text=ori">
    <hr>
    <hr>
    <img ng-src="http://placehold.it/150x100?text=resize_me" resize_img >
</div>

<script type="text/javascript">

var app = angular.module('myApp', []);
app.directive('resizeImg', function(){
    return {
            link: function(scope, element, attrs) {
                element.bind("load" , function(e){
                    this.style.height = this.height*3 + 'px';
                });
            }
        }
})


</script>

</body>
</html>
