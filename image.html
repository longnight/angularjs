<html>
<head>

    </script>

<body>

<div ng-app="myApp"  class="wrapper">
    <img ng-src="http://placehold.it/150x100?text=ori">
    <hr>
    <hr>
    <img ng-src="http://placehold.it/150x100?text=resize_me" resize_img >
</div>

<script type="text/javascript">

var app = angular.module('myApp', []);
app.directive('resizeImg', function(){

    console.log('resize work');
    return function(scope, element, attrs){
        element.on('load', function(){
            ori_height = $(this).height();
            this.mod_height = ori_height*3;

            console.log(ori_height, this.mod_height);
        }).css('height', this.mod_height);
    }

})


</script>

</body>
